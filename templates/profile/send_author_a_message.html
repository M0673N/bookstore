{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg' %});"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate mb-5 text-center">
                    <h2 class="mb-0 bread">Contact Author</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center ftco-animate">
                <div class="col-md-12">
                    <div class="wrapper px-md-4">
                        <div class="row no-gutters">
                            <div class="col-md-12">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">

                                        {% if form.non_field_errors %}
                                            <div class="row justify-content-center">
                                                <div class="col-md-6">
                                                    {% for error in form.non_field_errors %}
                                                        <div class="alert-danger">
                                                            <ul>
                                                                <li><strong>{{ error|escape }}</strong></li>
                                                            </ul>
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                            </div>
                                        {% endif %}

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="id_subject">Subject</label>
                                                    <div class="alert-danger">
                                                        <strong>{{ form.subject.errors|escape }}</strong></div>
                                                    <input type="text" class="form-control" name="subject"
                                                           maxlength="200" required="" id="id_subject"
                                                           placeholder="Subject">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="id_message">Message</label>
                                                    <div class="alert-danger">
                                                        <strong>{{ form.message.errors|escape }}</strong></div>
                                                    <textarea name="message" class="form-control" id="id_message"
                                                              cols="30"
                                                              rows="5" required="" placeholder="Message"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group row justify-content-center">
                                                    <input type="submit" value="Send Message" class="btn btn-primary">
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>
                                        </div>
                                        {% csrf_token %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
